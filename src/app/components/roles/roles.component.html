<div>
    <h1 class="my-3 font-serif text-xl">Users</h1>
    <div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let role of roleList">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{role.roleId}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{role.role}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <button class=" text-white p-2 hover:font-bold" [ngClass]="role.role == 'Super Admin'? 'bg-slate-400':'bg-red-600'" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
