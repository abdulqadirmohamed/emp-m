<div class="grid grid-cols-6 gap-4">
    <div class="col-span-4 border rounded-md">
        <div class="bg-blue-700 text-white py-2 rounded-t-md">
            <h1 class="px-6 font-semibold">Client List</h1>
        </div>
        <table class="min-w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sr No
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">company
                        name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Person
                        name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact
                        no</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">city</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of clientList">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{item.companyName}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{item.contactPersonName}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{item.contactNo}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{item.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-span-2 border rounded-md">
        <div class="bg-blue-700 text-white py-2 rounded-t-md">
            <h1 class="px-6 font-semibold">New client</h1>
        </div>
        <form action="" class="p-6 capitalize">
            <div class="grid grid-cols-2 gap-2">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="personal_name">
                        Person name
                    </label>
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name" type="text" placeholder="Personal name" [(ngModel)]="clientObj.contactPersonName">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="company_name">
                        company name
                    </label>
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="company_name" type="text" placeholder="Company name" [(ngModel)]="clientObj.companyName">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">
                        contact no
                    </label>
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="contact" type="text" placeholder="Contact no" [(ngModel)]="clientObj.contactNo">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
                        city
                    </label>
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="city" type="text" placeholder="City" [(ngModel)]="clientObj.city">
                </div>
            </div>
            <div>
                <button (click)="onSaveClient()" class="w-full bg-blue-700 hover:bg-blue-600 focus:shadow-outline focus:outline-none text-white py-2 px-4 rounded" type="submit">
                    Save
                  </button>
            </div>
        </form>
    </div>
</div>
